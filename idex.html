<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Private Chatroom</h1>
    <button class="button" onclick="openChatWindow()">Open Private Chat</button>

    <div id="messageBox" style="margin-top: 20px;">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button class="button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let chatWindow = null;

        // Open the about:blank window for the chat
        function openChatWindow() {
            // Open a new window with about:blank URL
            chatWindow = window.open('about:blank', 'ChatRoom', 'width=400,height=400');
            chatWindow.document.write("<h1>Private Chatroom</h1><div id='chatArea'></div><input type='text' id='messageInput' placeholder='Type a message' /><button onclick='sendMessage()'>Send</button>");

            // Focus on the new window
            chatWindow.document.getElementById('messageInput').focus();
        }

        // Send the message to the new chat window
        function sendMessage() {
            if (chatWindow && chatWindow.document) {
                const message = document.getElementById('messageInput').value;
                if (message.trim() !== '') {
                    const chatArea = chatWindow.document.getElementById('chatArea');
                    const newMessage = chatWindow.document.createElement('div');
                    newMessage.textContent = message;
                    chatArea.appendChild(newMessage);
                }
                document.getElementById('messageInput').value = ''; // Clear input field
                chatWindow.document.getElementById('messageInput').focus(); // Focus back to input in the chat window
            }
        }
    </script>

</body>
</html>
