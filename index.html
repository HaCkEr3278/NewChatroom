<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Proxy</title>
  <style>
    .button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Button to launch the proxy -->
  <button onclick="launchProxyInAboutBlank()" id="launchab" class="button play">
    Launch Proxy in about:blank
  </button>

  <script>
    function launchProxyInAboutBlank() {
      // Replace this with your actual proxy's URL, hosted on a secure server
      const proxyURL = "https://your-dynamic-proxy-domain.example.com";

      // Open a new blank tab
      const newWindow = window.open('about:blank', '_blank');
      if (newWindow) {
        // Inject the proxy's content into the new tab
        newWindow.document.write(`
          <html>
            <head>
              <title>Proxy</title>
              <script>
                // Strip identifying headers for obfuscation
                fetch = (originalFetch => {
                  return (...args) => {
                    const [resource, config] = args;
                    const updatedConfig = {
                      ...config,
                      headers: {
                        ...config?.headers,
                        'Referer': '', // Remove referer
                        'User-Agent': 'Mozilla/5.0 (compatible; Proxy)', // Generic user-agent
                      },
                    };
                    return originalFetch(resource, updatedConfig);
                  };
                })(fetch);
              </script>
            </head>
            <body style="margin:0; padding:0; overflow:hidden;">
              <!-- Load the proxy inside an iframe -->
              <iframe src="${proxyURL}" style="width:100%; height:100%; border:none;"></iframe>
            </body>
          </html>
        `);
        newWindow.document.close();
      } else {
        alert('Unable to open a new window.');
      }
    }
  </script>
</body>
</html>
