<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Proxy Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background-color: #1e90ff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .iframe-wrapper {
      position: relative;
      height: 80vh;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #777;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      color: #333;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Secure Proxy Browser</h1>
    </header>

    <div class="iframe-wrapper">
      <iframe src="https://example.com" id="proxyIframe" onload="hideLoading()"></iframe>
      <div class="loading" id="loadingText">Loading the site...</div>
    </div>

    <footer>
      <p>&copy; 2025 Proxy App | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>
  </div>

  <script>
    function hideLoading() {
      document.getElementById("loadingText").style.display = "none";
    }
  </script>
</body>
</html>
