<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNaF 3D - Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- The Three.js script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    let scene, camera, renderer, clock;
    let animatronic;

    function init() {
        // Set up the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        // Set up the camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Set up the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple box (as an example animatronic)
        const geometry = new THREE.BoxGeometry(1, 2, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        animatronic = new THREE.Mesh(geometry, material);
        scene.add(animatronic);

        // Set up the clock for animation
        clock = new THREE.Clock();

        // Window resize handling
        window.addEventListener('resize', onWindowResize, false);

        animate();
    }

    function animate() {
        const delta = clock.getDelta();

        // Rotate the animatronic (just as an example of animation)
        animatronic.rotation.y += 0.5 * delta;

        // Render the scene
        renderer.render(scene, camera);

        // Call animate again
        requestAnimationFrame(animate);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize the scene
    init();
</script>

</body>
</html>
