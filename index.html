<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOT Survival Game: The Rumbling</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #timer { position: absolute; top: 20px; left: 20px; font-size: 30px; color: white; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 50px; display: none; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="timer">Time Left: <span id="time">30</span></div>
<div id="gameOver">GAME OVER</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    // Set up basic 3D scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Global variables
    let player, clock, rumblingStartTime, timerInterval, rumblingActive = false;
    let timeLeft = 30; // 30 seconds to survive
    const playerSpeed = 0.2;
    const town = [];

    // Create player
    function createPlayer() {
        const geometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 8);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        player = new THREE.Mesh(geometry, material);
        player.position.set(0, 1, 0);
        scene.add(player);
    }

    // Create homes and town buildings
    function createTown() {
        const homeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        for (let i = 0; i < 10; i++) {
            const homeGeometry = new THREE.BoxGeometry(4, 4, 4);
            const home = new THREE.Mesh(homeGeometry, homeMaterial);
            home.position.set(Math.random() * 50 - 25, 2, Math.random() * 50 - 25);
            town.push(home);
            scene.add(home);
        }
    }

    // Start rumbling animation and timer
    function startRumbling() {
        rumblingStartTime = Date.now();
        rumblingActive = true;
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("time").innerText = timeLeft;
        
        // Start countdown timer
        timerInterval = setInterval(() => {
            let elapsedTime = Math.floor((Date.now() - rumblingStartTime) / 1000);
            let remainingTime = timeLeft - elapsedTime;
            document.getElementById("time").innerText = remainingTime;
            
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                endGame("You survived!");
            }
        }, 1000);
    }

    // Handle player movement
    const keyState = {};
    document.addEventListener('keydown', (e) => {
        keyState[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
        keyState[e.key] = false;
    });

    // Move player based on WASD keys
    function handlePlayerMovement() {
        if (keyState["w"]) player.position.z -= playerSpeed;
        if (keyState["s"]) player.position.z += playerSpeed;
        if (keyState["a"]) player.position.x -= playerSpeed;
        if (keyState["d"]) player.position.x += playerSpeed;

        camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
        camera.lookAt(player.position);
    }

    // Check if player is out of bounds (escaped the rumbling area)
    function checkPlayerEscape() {
        if (player.position.z > 25 || player.position.z < -25 || player.position.x > 25 || player.position.x < -25) {
            endGame("You escaped the rumbling!");
        }
    }

    // Game over logic
    function endGame(message) {
        document.getElementById("gameOver").innerText = message;
        document.getElementById("gameOver").style.display = "block";
        cancelAnimationFrame(gameLoop);
    }

    // Game loop
    function gameLoop() {
        handlePlayerMovement();
        checkPlayerEscape();
        if (rumblingActive) {
            let rumblingTime = Date.now() - rumblingStartTime;
            if (rumblingTime < 5000) {
                // Rumbling starts, apply shaking effect to ground
                scene.background = new THREE.Color(Math.random() * 0xFFFFFF); // Change background color as rumbling
            }
        }
        renderer.render(scene, camera);
        requestAnimationFrame(gameLoop);
    }

    // Initialize game
    createPlayer();
    createTown();
    gameLoop();

    // Start the rumbling when the game starts
    setTimeout(startRumbling, 2000); // Start rumbling 2 seconds after the game starts

</script>

</body>
</html>
