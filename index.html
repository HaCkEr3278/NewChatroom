<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Freddy's - Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #555;
        }
        #camera {
            margin-top: 20px;
            font-size: 20px;
        }
        #status {
            margin-top: 20px;
        }
        #animatronics {
            margin-top: 30px;
            color: #f00;
            font-size: 24px;
            font-weight: bold;
        }
        .camera-view {
            display: none;
        }
        .camera-active {
            display: block;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Five Nights at Freddy's - Prototype</h1>
    <p id="night-status">Night 1: 12:00 AM</p>
    <p id="power-status">Power: 100%</p>
    <p id="camera">Camera is offline.</p>
    <button id="check-cameras" onclick="checkCameras()">Check Cameras</button>
    <button id="use-power" onclick="usePower()">Use Power</button>
    <div id="status"></div>
    <div id="animatronics"></div>

    <!-- Camera Views -->
    <div id="camera1" class="camera-view">Camera 1: Hallway view.</div>
    <div id="camera2" class="camera-view">Camera 2: Lobby view.</div>
    <div id="camera3" class="camera-view">Camera 3: Kitchen view.</div>
</div>

<script>
    let nightTime = 0; // Track time (in minutes)
    let power = 100; // Power starts at 100%
    let camerasOnline = false;
    let animatronicsMoving = false;
    let animatronics = ["Freddy", "Chica", "Bonnie", "Foxy"];
    let activeCamera = null;
    let isJumpScare = false;

    // Update the game status (time, power, camera)
    function updateStatus() {
        document.getElementById('night-status').innerText = `Night 1: ${formatTime(nightTime)}`;
        document.getElementById('power-status').innerText = `Power: ${power}%`;
        document.getElementById('camera').innerText = camerasOnline ? 'Camera is online.' : 'Camera is offline.';
        document.getElementById('animatronics').innerText = animatronicsMoving ? `${animatronics.join(', ')} are on the move!` : '';
        if (isJumpScare) {
            document.getElementById('status').innerText = 'A Freddy animatronic is near!';
        } else {
            document.getElementById('status').innerText = '';
        }
    }

    function formatTime(minutes) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        return `${hours}:${mins < 10 ? '0' : ''}${mins} AM`;
    }

    function checkCameras() {
        if (power <= 0) {
            alert('No power left!');
            return;
        }

        camerasOnline = true;
        activeCamera = "camera1"; // Example, can switch between multiple cameras.
        usePower();
        isJumpScare = Math.random() < 0.1; // 10% chance of jumpscare
        updateCameraView();
        updateStatus();
    }

    function usePower() {
        if (power > 0) {
            power -= 10; // Each action (checking cameras, etc.) consumes power
            nightTime += 5; // Time progresses
            if (power <= 0) {
                alert('Power has run out!');
            }
        }
        if (nightTime >= 720) { // Night ends at 6:00 AM (720 minutes)
            alert('You survived the night!');
            nightTime = 0;
            power = 100;
        }
        updateStatus();
    }

    function updateCameraView() {
        // Hide all cameras
        document.querySelectorAll('.camera-view').forEach(camera => {
            camera.classList.remove('camera-active');
        });

        // Show the selected camera
        if (activeCamera) {
            document.getElementById(activeCamera).classList.add('camera-active');
        }
    }

    // Simulate animatronics movement
    setInterval(() => {
        if (Math.random() < 0.1) { // 10% chance of animatronics moving
            animatronicsMoving = true;
        } else {
            animatronicsMoving = false;
        }

        if (Math.random() < 0.05 && camerasOnline && !isJumpScare) { // 5% chance of jumpscare
            isJumpScare = true;
            alert("Jumpscare! Freddy has caught you!");
        }

        updateStatus();
    }, 3000); // Simulate every 3 seconds

    updateStatus();
</script>

</body>
</html>
